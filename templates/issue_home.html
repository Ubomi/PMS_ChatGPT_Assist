<!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <title>ChatGPT Issue & Risk</title>
            
            <!-- Font 추가 -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Acme&family=Monomaniac+One&family=Patua+One&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
        </head>
        <body>
            <p data-ke-size="size30" style="text-align:center; font-size:30px;">
            <span style=
                "border-radius: 20px 15px 15px 0;
                padding: 0.5em;
                font-weight: bold;
                font-family: 'Monomaniac One', sans-serif;">ChatGPT Issue & Risk Checker</span></p>
            
           <div class="parent"
                style="
                text-align:center;
                border-radius: 5em; padding: 0.5em;
                font-size:25px;
                font-family: 'Gamja Flower', cursive;
                font-weight: bold; text-align:center;
                width:700px;
                margin:0 auto; 
                data-ke-size="size16">
            
                <div class="text" style="padding: 0.5em; margin:1em">
                    OpenAI의 Text-davinci-3 모델을 사용한 Issue Risk 추출기입니다.<br>
                    회의록을 입력하고, 추출하기 버튼을 눌러주세요.</div>
                    
                <form action="/issue_result">
                    <div align="left">
                        <label for="date"
                        style="background: linear-gradient(to top, #FAFAD2 50%, transparent 50%);text-align:left;">📆날짜:</label>
                        <input name="date" type="text" id="date" name="date"
                        style="background:#FAFAD2; border-radius: 0.5em; align:left;
                            padding: 0.5em; margin:1em; width:85px; height:10px"><br>
                        
                        <label for="subject"
                        style="background: linear-gradient(to top, #FAFAD2 50%, transparent 50%); align:left;">🗨️회의 주제:</label>
                        <textarea name="subject" type="text" id="subject" name="subject"
                        style="background:#FAFAD2; border-radius: 0.5em; align:left;
                            padding: 0.5em; margin:1em; width:700px; height:50px">✒️회의 주제를 작성해 주세요.</textarea><br>
                        
                        <label for="project"
                        style="background: linear-gradient(to top, #FAFAD2 50%, transparent 50%);align:left;">🏷️프로젝트 개요:</label>
                        <textarea name="project" type="text" id="project" name="project"
                        style="background:#FAFAD2; border-radius: 0.5em; align:left;
                            padding: 0.5em; margin:1em; width:700px; height:50px">✒️프로젝트에 대해 간략히 소개해주세요.</textarea><br>
                    </div>
                    <div class="summary">
                        <textarea name="prompt" style="background:#F1F8E0; border-radius: 1em;
                        padding: 0.5em; margin:1em; width:700px; height:150px;
                        text-align: left;">✒️회의록을 입력해주세요.</textarea>
                    </div>
                    <div class="summary" style="background:#FFCC33; border-radius: 5em; padding: 0.5em; margin:1em">
                        <input type="submit" value="추출하기" style="background:#FFCC33;
                        font-size:25px; font-family: 'Gamja Flower', cursive; font-weight: bold;
                        border:0 solid black; text-align:center;">
                    </div>
                </form>
            </div>
        </body>
        </html>
